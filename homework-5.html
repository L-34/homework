<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			@keyframes Animation {
				0% {
					background: red;
					left: 100px;
					top: 100px;
				}
				25% {
					background: yellow;
					left: 400px;
					top: 100px;
				}
				50% {
					background: green;
					left: 400px;
					top: 400px;
				}
				75% {
					background: purple;
					left: 100px;
					top: 400px;
				}
				100% {
					background: red;
					left: 100px;
					top: 100px;
				}
			}
			div {
				animation: Animation 5s infinite;
				position: absolute;
				padding: 25px;
			}
		</style>
	</head>
	<body>
		<div>color</div>
	</body>
</html>
